        body {

}

</head>
<body>

        <h1>Welcome to Word To PDF Downloader</h1>
        <h2>Login</h2>
        <div id="ll">
             <form method="POST" id="log-form">
            <input type="text" name="name" id="logname" placeholder="Enter your name" required>
            <br>
            <input type="email" name="email" id="logemail" placeholder="Enter your email" required>
            <br>
            <input type="text" name="password" id="logpassword" placeholder="Enter your password" required>
            <br>
            <button id="log-but" type="submit">Login</button>
             
        </form>
        <a href="https://pdf-generator-8u7v.onrender.com/register" id="sign"><button>Sign up</button></a>

        </div>
       
       
    </center>
    

    <script>
        document.getElementById('log-form').addEventListener('submit',(e)=>{
            e.preventDefault();
            const name=document.getElementById('logname').value;
            const email=document.getElementById('logemail').value;
            const password=document.getElementById('logpassword').value;

            fetch('https://pdf-generator-8u7v.onrender.com/login',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                credentials: 'include',
                body:JSON.stringify({name,email,password})
            })
            .then(res=>res.json())
            .then(data=>{
                if(data.accesstoken){
                    
                    window.location.href='https://pdf-generator-8u7v.onrender.com/';
                }
                else{
                    alert(data.message);
                }
            })
            .catch(err=>{
                alert('Error');
            })
           document.getElementById('logname').value="";
            document.getElementById('logemail').value="";
            document.getElementById('logpassword').value="";
        })
    </script>
