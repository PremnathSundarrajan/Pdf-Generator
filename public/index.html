<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
  font-family: "Poppins", sans-serif;
  font-weight: 400;
  font-style: normal;
  margin: 50px;
}

        #gg{
            background-color: #f7e49c;
            border:2px solid #f5e7b3 ;
            border-radius: 5px;
            height: 200px;
            width: 200px;
            margin: 30px;
            padding: 30px;
        }
        #msg{
            padding: 10px;
            height: 100px;
            margin: 10px;

        }
                #btn{
            padding: 5px;
            margin: 10px;
        }        #logout{
            padding: 2px;
         
        }
                #login{
            padding: 5px;
            margin: 2px;
        }        #reg{
            padding: 5px;
            margin:2px;
        }
    </style>
</head>
<body>
    <center>
      
        <h1>Welcome to Word To PDF Downloader</h1>
        <h3>Type your words in the input area and Conver that into PDF</h3>
        
        <div id="gg">
            <form method="POST" id="down-form">
            <textarea name="msg" id="msg" placeholder="Enter your message to convert into pdf" required></textarea>
            <br>
            <button id="btn" type="submit">Download pdf</button>
            <br>
          
        </form>
          <a href="https://pdf-generator-8u7v.onrender.com/login" id="login"><button>Login</button></a> <a href="https://pdf-generator-8u7v.onrender.com/register" id="reg"><button>Sign up</button></a>
                 <button id="logout">Logout</button>
        
        </div>
        
   
    </center>
   

    <script>
        document.getElementById('logout').addEventListener('click',()=>{
            fetch('https://pdf-generator-8u7v.onrender.com/logout',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                credentials: 'include'
            }).then(res=>res.json())
            .then(data=>{
                if(data.message==='successful'){
                    window.location.href='https://pdf-generator-8u7v.onrender.com/login';
                }else{
                    alert(data.message);
                }
            })
            .catch(error=>{
                console.error('Error:',error);
            }); 
        })

        document.getElementById('down-form').addEventListener('submit',(e)=>{
            e.preventDefault();
            const msg= document.getElementById('msg').value;

            
    
                 fetch('https://pdf-generator-8u7v.onrender.com/generate',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json',
                    
                },
                credentials: 'include',
                body:JSON.stringify({msg})
            })
            .then(async(res)=>{
                if(!res.ok){
                    const errorData=await res.json();
                    alert(errorData.error||'pdf generation failed');
                    return;
                }
                const blob=await res.blob();
                const link=document.createElement('a');
                link.href=window.URL.createObjectURL(blob);
                document.body.appendChild(link);
                link.download='generated.pdf';
                link.click();
                link.remove();
                
            })
            .catch(error=>{
                console.error('Error',error);
            });
            
            document.getElementById('msg').value="";

           
        })
    </script>
</body>
</html>
